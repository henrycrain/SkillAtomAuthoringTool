<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Skill Atom Authoring Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="sidebar">
    <div id="save-load">
      <button id="save" type="button">Save</button>
      <button id="load" type="button">Load</button>
    </div>
    <button id="new-atom" type="button">New Skill Atom</button>
    <button id="new-base" type="button">New Base Knowledge</button>
    <button id="load-ceptre" type="button">Load Ceptre Rules</button>
    <button id="load-sprites" type="button">Load Sprite Sheet</button>
  </div>

  <div id="new-atom-modal" class="modal-bg">
    <div class="modal">
      <label for="action">Action:</label>
      <input id="action" type="text"> <br>
      <label for="simulation">Simulation:</label>
      <input id="simulation" type="text"> <br>
      <label for="feedback">Feedback:</label>
      <input id="feedback" type="text"> <br>
      <label for="update">Update:</label>
      <input id="update" type="text"> <br>
      <button id="create-atom" class="create" type="button">Create</button>
      <button id="cancel-atom" class="cancel" type="button">Cancel</button>
    </div>
  </div>

  <div id="new-base-modal" class="modal-bg">
    <div class="modal">
      <label for="knowledge">Knowledge:</label>
      <input id="knowledge" type="text"> <br>
      <button id="create-base" class="create" type="button">Create</button>
      <button id="cancel-base" class="cancel" type="button">Cancel</button>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/jquery-3.6.0.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
