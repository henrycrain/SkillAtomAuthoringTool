<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Skill Atom Authoring Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
  <link rel="stylesheet" href="css/vendor/d3-context-menu.css">

  <meta name="theme-color" content="#fafafa">

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/jquery-3.6.0.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-dag@0.7.0"></script>
  <script src="js/vendor/d3-context-menu.js"></script>
</head>

<body>
  <div class="sidebar">
    <div id="buttons" class="sidebar-header">
      <div id="save-load">
        <button id="save" type="button">Save</button>
        <button id="load" type="button">Load</button>
      </div>
      <button id="new-atom" type="button">New Skill Atom</button>
      <button id="new-base" type="button">New Base Knowledge</button>
      <button id="load-ceptre" type="button">Load Ceptre Rules</button>
      <button id="load-sprites" type="button">Load Sprite Sheet</button>
    </div>
    <div id="menu" class="sidebar-content"></div>
  </div>

  <div id="new-atom-modal" class="modal-bg">
    <div class="modal">
      <label for="atom-name">Name:</label>
      <input id="atom-name" type="text"> <br>
      <label for="action">Action:</label>
      <input id="action" type="text"> <br>
      <label for="simulation">Simulation:</label>
      <input id="simulation" type="text"> <br>
      <label for="feedback">Feedback:</label>
      <input id="feedback" type="text"> <br>
      <label for="update">Update:</label>
      <input id="update" type="text"> <br>
      <button id="create-atom" class="create" type="button">Create</button>
      <button id="cancel-atom" class="cancel" type="button">Cancel</button> <br>
      <span id="atom-error" class="error"></span>
    </div>
  </div>

  <div id="new-base-modal" class="modal-bg">
    <div class="modal">
      <label for="base-name">Name:</label>
      <input id="base-name" type="text"> <br>
      <label for="source">Source:</label>
      <input id="source" type="text"> <br>
      <label for="knowledge">Knowledge:</label>
      <input id="knowledge" type="text"> <br>
      <button id="create-base" class="create" type="button">Create</button>
      <button id="cancel-base" class="cancel" type="button">Cancel</button> <br>
      <span id="base-error" class="error"></span>
    </div>
  </div>

  <div id="edit-atom-modal" class="modal-bg">
    <div class="modal">
      <label for="edit-atom-name">Name:</label>
      <input id="edit-atom-name" type="text"> <br>
      <label for="edit-action">Action:</label>
      <input id="edit-action" type="text"> <br>
      <label for="edit-simulation">Simulation:</label>
      <input id="edit-simulation" type="text"> <br>
      <label for="edit-feedback">Feedback:</label>
      <input id="edit-feedback" type="text"> <br>
      <label for="edit-update">Update:</label>
      <input id="edit-update" type="text"> <br>
      <button id="update-atom" class="create" type="button">Update</button>
      <button id="cancel-edit-atom" class="cancel" type="button">Cancel</button> <br>
      <span id="edit-atom-error" class="error"></span>
    </div>
  </div>

  <div id="edit-base-modal" class="modal-bg">
    <div class="modal">
      <label for="edit-base-name">Name:</label>
      <input id="edit-base-name" type="text"> <br>
      <label for="edit-source">Source:</label>
      <input id="edit-source" type="text"> <br>
      <label for="edit-knowledge">Knowledge:</label>
      <input id="edit-knowledge" type="text"> <br>
      <button id="update-base" class="create" type="button">Update</button>
      <button id="cancel-edit-base" class="cancel" type="button">Cancel</button> <br>
      <span id="edit-base-error" class="error"></span>
    </div>
  </div>

  <svg class="main-canvas"></svg>
  <canvas id="text-canvas" class="hidden"></canvas> <!-- Hidden canvas for drawing text -->

  <script src="js/plugins.js"></script>
  <script src="js/PriorKnowledge.js"></script>
  <script src="js/SkillAtom.js"></script>
  <script src="js/new-main.js"></script>
</body>

</html>
